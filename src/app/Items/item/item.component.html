<div class="item-page mx-auto">

<div class="header">
  <div class="d-inline-block justify-content-start">  <h2>{{title}}</h2></div>
  <div class="d-inline-block float-right">  <input type="text" placeholder="Filter by name..."
                                                           [(ngModel)]="filter"></div>

</div>

<div class="card-columns">
  <div class="card " *ngFor="let item of filteredItems">
    <div class="card-header">
      <div class="card-title text-center" ><a class="detail-link" routerLink="detail/{{item.id}}">{{item.name}}</a> </div>
    </div>
    <div class="card-body">
      <a class = "detail-link "routerLink="detail/{{item.id}}"><img src="#" alt="image of {{item.name}}" width="500" height="600"></a>
    </div>
    <div class="card-footer justify-content-between">
      <div class="d-inline"> Price {{item.price | currency:'EUR':'symbol':'1.2-2'}}</div>
      <div class="d-inline float-right text-capitalize"> {{item.stockUrgency | lowercase | convertToSpaces: "_"}}
        <span class="dot" [ngStyle]="{'background-color':getColor(item)}"></span>
      </div>

    </div>
  </div>
</div>
</div>
